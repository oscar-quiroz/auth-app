<form class="login100-form validate-form" [formGroup]="miFormulario" (ngSubmit)="register()">
    <span class="login100-form-title p-b-26"> Nuevo usuario </span>
    <span class="login100-form-title p-b-48">
    <i class="zmdi zmdi-font"></i>
  </span>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" formControlName="nombre" />
        <span class="focus-input100 " data-placeholder="Nombre "></span>
    </div>

    <div class="wrap-input100 validate-input " data-validate="Valid email is: a@b.c ">
        <input class="input100 " type="text " formControlName="email" />
        <span class="focus-input100 " data-placeholder="Email "></span>
    </div>

    <div class="wrap-input100 validate-input " data-validate="Enter password ">
        <span class="btn-show-pass ">
      <i class="zmdi zmdi-eye "></i>
    </span>
        <input class="input100 " type="password " formControlName="password" />
        <span class="focus-input100 " data-placeholder="Password "></span>
    </div>

    <div class="container-login100-form-btn ">
        <div class="wrap-login100-form-btn ">
            <div class="login100-form-bgbtn "></div>
            <button class="login100-form-btn ">Registro</button>
        </div>
    </div>

    <div class="text-center p-t-115 ">
        <span class="txt1 "> ya tienes una cuenta? </span>

        <a class="txt2 " routerLink="/auth/login "> Ingresa aqui </a>
    </div>
</form>
